<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="StyleMashinHesab.css" />
  </head>
  <body>
    <div class="calculator">
      <h2>ماشین حساب</h2>
      <input type="number" id="num1" placeholder="Enter Your First Number ." />
      <input type="number" id="num2" placeholder="Enter Your Second Number ." />
      <input type="number" id="result" placeholder="Result" readonly />
      <br />
      <br />
      <button onclick="sum()" type="button" id="sum">+</button>
      <button onclick="minus()" type="button" id="minus">-</button>
      <button onclick="mul()" type="button" id="mul">*</button>
      <button onclick="div()" type="button" id="div">/</button>
      <button onclick="avg()" type="button" id="avg">AVG</button>
    </div>
  </body>
  <script>
    function inputs() {
      var input1 = Number(document.getElementById("num1").value);
      var input2 = Number(document.getElementById("num2").value);
    }
    function sum() {
      var input1 = Number(document.getElementById("num1").value);
      var input2 = Number(document.getElementById("num2").value);
      document.getElementById("result").value = input1 + input2;
    }
    function minus() {
      var input1 = Number(document.getElementById("num1").value);
      var input2 = Number(document.getElementById("num2").value);
      document.getElementById("result").value = input1 - input2;
    }
    function mul(params) {
      var input1 = Number(document.getElementById("num1").value);
      var input2 = Number(document.getElementById("num2").value);
      document.getElementById("result").value = input1 * input2;
    }
    function div() {
      var input1 = Number(document.getElementById("num1").value);
      var input2 = Number(document.getElementById("num2").value);
      if (input2 == 0) {
        alert("Division by zero is not allowed !!!");
      } else {
        document.getElementById("result").value = input1 / input2;
      }
    }
    function avg() {
      var input1 = Number(document.getElementById("num1").value);
      var input2 = Number(document.getElementById("num2").value);
      document.getElementById("result").value = (input1 + input2) / 2;
    }
  </script>
</html>
